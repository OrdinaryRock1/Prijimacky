<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přijímačky Nanečisto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="start-screen">
        <h1>Přijímací zkoušky nanečisto</h1>
        <p>Vyber si typ testu:</p>
        
        <div class="menu-buttons">
            <button onclick="initTest('math')">
                Matematika <br> <small>16 otázek • 70 min</small>
            </button>
            <button onclick="initTest('czech')">
                Český jazyk <br> <small>30 otázek • 60 min</small>
            </button>
            <button onclick="initTest('mix')">
                Mix otázek <br> <small>Náhodný výběr • Bez limitu</small>
            </button>
        </div>
    </div>

    <div id="test-interface" class="hidden">
        
        <header>
            <div id="timer" class="timer">00:00</div>
            <button id="finish-btn" class="danger-btn">Ukončit test</button>
        </header>

        <div id="navigation-grid" class="nav-grid">
            </div>

        <div id="quiz-container">
            </div>

        <div id="controls">
            <button id="prev-btn" onclick="changeQuestion(-1)">← Předchozí</button>
            <button id="exit-review-btn" class="hidden" onclick="location.reload()">Zpět do menu</button>
            <button id="next-btn" onclick="changeQuestion(1)">Další →</button>
        </div>
    </div>

    <div id="result-modal" class="hidden">
        <div class="modal-content">
            <h2>Výsledky testu</h2>
            <p id="score-text"></p>
            <div class="modal-actions">
                <button onclick="reviewMistakes()">Projít chyby</button>
                <button onclick="location.reload()">Zpět do menu</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
